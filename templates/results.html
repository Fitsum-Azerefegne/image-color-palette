<!DOCTYPE html>
<html>
<head>
    <title>Top 10 Colors with RGB</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Top 10 Colors of the image</h1>
    {% if image_data %}
        <img src="data:image/png;base64,{{ image_data }}" alt="Uploaded Image">
    {% endif %}
    {% for color in colors %}
        <div class="color-display">
            <div class="color-box" style="background-color: rgb({{ color[0] }}, {{ color[1] }}, {{ color[2] }});"></div>
            <span>RGB: ({{ color[0] }}, {{ color[1] }}, {{ color[2] }})</span>
        </div>
    {% endfor %}
</body>
</html>
